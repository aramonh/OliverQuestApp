<app-header [titulo]="titulo" ></app-header>

<ion-content>





<ion-list>
    <ion-item-sliding   *ngFor="let npc of npcs; let i = index " >
        <ion-item style="text-align: center; text-transform: uppercase; width: 100%; " >
            <div style="width: 100%; height: 100%; margin: 0%; padding: 0%; background-color: aquamarine;">
            <ion-label style="width: 100%;  background-color: #a9c8dd;" >  <strong style="display: block;"  > {{i+1}}. </strong>  <strong style="display: block;" >Nombre:</strong> {{npc.name}}</ion-label>
            <ion-label  style="width: 100%;   background-color: #9ab7ca;" >  <strong style="display: block;" >Town:</strong>  {{npc.town}}</ion-label>
            <ion-label style="width: 100%;   background-color: #86b3d1;"  >  <strong style="display: block;" >Action:</strong> <p *ngFor="let action of npc.actions" >- {{action}}</p><br>  </ion-label>
            </div>
        </ion-item>
        <ion-item-options  side="start">
            <ion-item-option (click)="presentPopoverupdate($event, npc)" >Editar</ion-item-option>
          
        </ion-item-options>
      
        <ion-item-options >
            <ion-item-option color="danger" (click)="presentAlertConfirmDelete( npc.id )" >Eliminar</ion-item-option>
          
        </ion-item-options>
    </ion-item-sliding>
</ion-list>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentPopover();" >
        <ion-icon   name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>


</ion-content>
