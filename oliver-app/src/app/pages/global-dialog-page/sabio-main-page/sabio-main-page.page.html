<app-header [titulo]="titulo" ></app-header>

<ion-content>





<ion-list>
    <ion-item-sliding   *ngFor="let sabio of sabios; let i = index " >
        <ion-item style="text-align: center; text-transform: uppercase; width: 100%; " >
            <div style="width: 100%; height: 100%; margin: 0%; padding: 0%; background-color: rgb(255, 200, 127);">
            <ion-label style="width: 100%;  background-color: #ddbaa9;" >  <strong style="display: block;"  > {{i+1}}. </strong>  <strong style="display: block;" >Nombre:</strong> {{sabio.name}}</ion-label>
            <ion-label  style="width: 100%;   background-color: #ca9d9a;" >  <strong style="display: block;" >Town:</strong>  {{sabio.town}}</ion-label>
            <ion-label style="width: 100%;   background-color: #d1a886;"  > <strong style="display: block;" >Categoria:</strong>  {{sabio.category}}</ion-label>
            </div>
        </ion-item>
        <ion-item-options  side="start">
            <ion-item-option (click)="presentPopoverupdate($event, sabio)" >Editar</ion-item-option>
          
        </ion-item-options>
      
        <ion-item-options >
            <ion-item-option color="danger" (click)="presentAlertConfirmDelete( sabio.id )" >Eliminar</ion-item-option>
          
        </ion-item-options>
    </ion-item-sliding>
</ion-list>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentPopover();" >
        <ion-icon   name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>


</ion-content>
