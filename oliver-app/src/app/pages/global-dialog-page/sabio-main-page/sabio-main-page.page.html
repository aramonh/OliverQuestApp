<app-header [titulo]="titulo" ></app-header>

<ion-content color="light" class="ion-no-padding" >

    <ion-grid fixed>
        <ion-row>
          <ion-col
            size="12"
            size-lg="3"
            size-md="4"
            size-sm="6"
            size-xs="12"
            *ngFor="let sabio of sabios; let i = index " 
          >
            <ion-card
              style="text-align: center; text-transform: uppercase"
              class="text-center"
            >
              <ion-card-header class="text-center" color="tertiary">
                <ion-toolbar color="tertiary">
    
                  
                  <ion-button
                    color="danger"
                    slot="start"
                    (click)="presentActionSheetSabio( sabio )"
                  >
                    <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
                  </ion-button>
    
                  <ion-card-title>
                    <ion-label style="width: 100%">
                      <strong style="display: block"> {{i+1}}. </strong>
                      {{sabio.name}}</ion-label
                    >
                  </ion-card-title>
   
    
    
     
    
                </ion-toolbar>
              </ion-card-header>
              <ion-card-content>
                <ion-grid fixed>
                  <ion-row>
                    <ion-col size="12">
                      <ion-label style="width: 100%">
                        <strong style="display: block">Town:</strong>
                      </ion-label>
                    </ion-col>
                    <ion-col size="12" >
                      <ion-label> - {{sabio.town}} </ion-label>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <ion-label style="width: 100%">
                        <strong style="display: block">Categoria:</strong>
                      </ion-label>
                    </ion-col>
                    <ion-col size="12" >
                      <ion-label> - {{sabio.category}} </ion-label>
                    </ion-col>
                  </ion-row>
         
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>






<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentPopover();" >
        <ion-icon   name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>


</ion-content>
