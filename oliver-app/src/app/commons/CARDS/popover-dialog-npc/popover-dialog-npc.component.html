<ion-card style="width: 100%; height: 100%;"  class="text-center" >
  <ion-card-header class="text-center" >

    <ion-card-title>Crear Interaccion    {{NPCNormalDialog.numInteraction }} - {{NPCNormalDialog.npcName}}</ion-card-title>
  </ion-card-header>


  <ion-card-content class="text-center"  >
    
    <ion-grid fixed class="text-center" >


      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>numPages: </ion-label>
            <ion-select [(ngModel)]="this.NPCNormalDialog.numPages"     
            interface="popover"
            placeholder="Select numPages"
            [value]="this.NPCNormalDialog.numPages"
             multiple="false">
             <ion-select-option  *ngFor="let c of [1,1,1,1,1]; let i = index  "  [value]="i+1" > {{i+1}} </ion-select-option>
          
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row  >
        <ion-col *ngIf="this.NPCNormalDialog.numPages >= 1" size="12">
          <ion-item>
            <ion-label>
              <ion-label position="floating">Contenido Pagina: 1</ion-label>
              <ion-input
                [(ngModel)]="NPCNormalDialog.contenidoPages[0]"
                type="text"
                required
              ></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row  >
        <ion-col *ngIf="this.NPCNormalDialog.numPages >= 2" size="12">
          <ion-item>
            <ion-label>
              <ion-label position="floating">Contenido Pagina: 2</ion-label>
              <ion-input
                [(ngModel)]="NPCNormalDialog.contenidoPages[1]"
                type="text"
                required
              ></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row  >
        <ion-col *ngIf="this.NPCNormalDialog.numPages >= 3" size="12">
          <ion-item>
            <ion-label>
              <ion-label position="floating">Contenido Pagina: 3</ion-label>
              <ion-input
                [(ngModel)]="NPCNormalDialog.contenidoPages[2]"
                type="text"
                required
              ></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row  >
        <ion-col *ngIf="this.NPCNormalDialog.numPages  >= 4" size="12">
          <ion-item>
            <ion-label>
              <ion-label position="floating">Contenido Pagina: 4</ion-label>
              <ion-input
                [(ngModel)]="NPCNormalDialog.contenidoPages[3]"
                type="text"
                required
              ></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row  >
        <ion-col *ngIf="this.NPCNormalDialog.numPages >= 5" size="12">
          <ion-item>
            <ion-label>
              <ion-label position="floating">Contenido Pagina: 5</ion-label>
              <ion-input
                [(ngModel)]="NPCNormalDialog.contenidoPages[4]"
                type="text"
                required
              ></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>accionCausa: </ion-label>
            <ion-select [(ngModel)]="this.NPCNormalDialog.accionCausa"     
            interface="popover"
            placeholder="Select accionCausa"
            [value]="this.NPCNormalDialog.accionCausa"
             multiple="false">
                <ion-select-option *ngFor="let AC of ACs" [value]="AC"  > {{  AC  }}</ion-select-option>

                <ion-select-option value="null" >Ninguno</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>accionConsecunecia: </ion-label>
            <ion-select [(ngModel)]="this.NPCNormalDialog.accionConsecunecia"     
            interface="popover"
            placeholder="Select accionConsecunecia"
            [value]="this.NPCNormalDialog.accionConsecunecia"
             multiple="false">
                <ion-select-option *ngFor="let AC of ACs"  [value]="AC"  > {{  AC  }}</ion-select-option>
     
                <ion-select-option value="null" >Ninguno</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>questSorprise: </ion-label>
            <ion-select [(ngModel)]="this.NPCNormalDialog.questSorprise"     
            interface="popover"
            placeholder="Select questSorprise"
            [value]="this.NPCNormalDialog.questSorprise"
             multiple="false">
             <ion-select-option value="true" >Si</ion-select-option>

                <ion-select-option value="false" >No</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
  


      <ion-row>
        <ion-col size="12">
          <ion-button
            (click)="CreateData( NPCNormalDialog )"
            class="ion-padding"
            expand="full"
            fill="solid"
            shape="round"
          >
            Create
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-card-content>
</ion-card>
