<ion-card style="width: 90%; height: 100%;"  class="text-center" >
  <ion-card-header class="text-center" >

    <ion-card-title>Editar AC</ion-card-title>
  </ion-card-header>


  <ion-card-content class="text-center"  >
    
    <ion-grid fixed class="text-center" >
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>
              <ion-label position="floating">Name</ion-label>
              <ion-input
                [(ngModel)]="accionCausaConsecuencia.name"
                type="text"
                required
              ></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>
              <ion-label position="floating">Description</ion-label>
              <ion-input
                [(ngModel)]="accionCausaConsecuencia.description"
                type="text"
                required
              ></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
  


      <ion-row>
        <ion-col size="12">
          <ion-button
            (click)="updateData(accionCausaConsecuencia)"
            class="ion-padding"
            expand="full"
            fill="solid"
            shape="round"
          >
            Update
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-card-content>
</ion-card>
