





<ion-card  style="text-transform: capitalize" class="text-center">
  <ion-card-header class="text-center" color="primary">
    <ion-toolbar color="primary">
      <ion-row color="primary">
        <ion-col size="12">
          <ion-card-title class="text-center" color="primary">
            Â¿ {{ quest.question }} ?</ion-card-title
          >
        </ion-col>

        <ion-col size="6">
          <ion-card-subtitle class="text-center" color="primary">
            <ion-text color="medium">
              {{ quest.category }}
            </ion-text>
           
          </ion-card-subtitle>
        </ion-col>
        <ion-col size="6">
          <ion-card-subtitle class="text-center" color="primary">
            <ion-text color="medium">
              {{ quest.difficulty}}
            </ion-text>
            
          </ion-card-subtitle>
        </ion-col>
      </ion-row>

      <ion-button
      *ngIf="userId==quest.uid"
        color="danger"
        slot="end"
        (click)="presentActionSheet(quest.id)"
      >
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>
    <ion-grid fixed class="text-left">
      <ion-row class="text-center">
        <ion-col size="12">
          <ion-label>Las opciones son:</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="font-size: larger" size="12">
          <ion-badge color="warning"> A . </ion-badge>
          <ion-label class="ml-3"> {{ quest.ansOptionsA }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-size: larger" size="12">
          <ion-badge color="warning"> B . </ion-badge>
          <ion-label class="ml-3"> {{ quest.ansOptionsB }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-size: larger" size="12">
          <ion-badge color="warning"> C . </ion-badge>
          <ion-label class="ml-3"> {{ quest.ansOptionsC }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-size: larger" size="12">
          <ion-badge color="warning"> D . </ion-badge>
          <ion-label class="ml-3"> {{ quest.ansOptionsD }} </ion-label>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label slot="end">
          <ion-text color="success">
            <h1>
              <ion-icon color="success" name="star" slot="end"></ion-icon>.
              {{ quest.answer }}
            </h1>
          </ion-text></ion-label
        >
      </ion-item>
    </ion-grid>
  </ion-card-content>
</ion-card>
